<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajukan Proyektor - Sistem Peminjaman Proyektor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Background blur effects */
        .blur-circle {
            position: fixed;
            border-radius: 9999px;
            filter: blur(75px);
            z-index: 0;
        }

        .blur-1 {
            width: 450px;
            height: 450px;
            top: 10%;
            right: 10%;
            background: #6495ED;
            opacity: 0.5;
        }

        .blur-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 5%;
            background: #191970;
            opacity: 0.3;
        }

        .blur-3 {
            width: 310px;
            height: 310px;
            bottom: 10%;
            right: 15%;
            background: #C395EB;
            opacity: 0.5;
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
            object-fit: cover;
        }

        .logo-text h2 {
            font-size: 18px;
            font-weight: 600;
            color: #191970;
        }

        /* Navigation Cards */
        .nav-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-card {
            width: 155px;
            height: 60px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-card.dashboard { 
            background: #576899; 
            box-shadow: 0px 0px 10px #191970;
        }
        .nav-card.ajukan { 
            background: #A9B3CC; 
            box-shadow: 0px 0px 20px #191970;
        }
        .nav-card.kembalikan { 
            background: #808CB8; 
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 80%;
            height: 6px;
            background: white;
            border-radius: 25px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        }

        .nav-card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 13px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            padding: 0 10px;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(226deg, rgba(255, 255, 255, 0.8) 0%, rgba(216, 224, 241, 0.8) 50%, rgba(188, 210, 255, 0.8) 100%);
            box-shadow: 0px 0px 20px #191970;
            border-radius: 20px;
            backdrop-filter: blur(50px);
            padding: 40px 50px;
        }

        .form-container h1 {
            font-size: 32px;
            font-weight: 700;
            color: black;
            margin-bottom: 25px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: inline-flex;
            background: #E7E7E7;
            border-radius: 50px;
            padding: 3px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 8px 25px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #727272;
        }

        .tab-btn.active {
            background: white;
            color: #191970;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            height: 40px;
            background: white;
            border: 1px solid #C4C7D0;
            border-radius: 20px;
            padding: 0 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #B1B1B1;
            font-size: 10px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6495ED;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.3);
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23191970' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
            cursor: pointer;
            color: black;
            font-size: 10px;
        }

        .form-group select:invalid {
            color: #B1B1B1;
        }

        .form-group select option:first-child {
            color: #B1B1B1;
        }

        .form-group select option {
            color: black;
            font-size: 13px;
        }

        /* Camera Button */
        .camera-btn {
            width: 100%;
            height: 40px;
            background: #6495ED;
            border: none;
            border-radius: 35px;
            color: white;
            font-size: 10px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .camera-btn:hover {
            background: #5580d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 149, 237, 0.4);
        }

        .camera-btn::before {
            content: 'üì∑';
            font-size: 14px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            height: 40px;
            background: #2E3E66;
            border: none;
            border-radius: 35px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1a2640;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 62, 102, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Camera Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #191970;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #canvas {
            display: none;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.capture {
            background: #6495ED;
            color: white;
        }

        .modal-btn.capture:hover {
            background: #5580d8;
        }

        .modal-btn.close {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.close:hover {
            background: #c0392b;
        }

        #capturedImage {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-cards {
                width: 100%;
                justify-content: center;
            }

            .nav-card {
                width: 120px;
                height: 55px;
            }

            .nav-card-text {
                font-size: 11px;
            }

            .form-container {
                padding: 30px 25px;
            }

            .form-container h1 {
                font-size: 26px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .blur-circle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Blur Effects -->
    <div class="blur-circle blur-1"></div>
    <div class="blur-circle blur-2"></div>
    <div class="blur-circle blur-3"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.svg" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <a style="text-decoration: none;" href="index.html"><h2>Sistem Peminjaman<br>Proyektor</h2></a> 

                </div>
            </div>
            <div class="nav-cards">
                <a href="dashboard-peminjaman.html" class="nav-card dashboard">
                    <div class="nav-card-text">Dashboard</div>
                </a>
                <a href="ajukan.html" class="nav-card ajukan">
                    <div class="nav-card-text">Ajukan Proyektor</div>
                </a>
                <a href="pengembalian.html" class="nav-card kembalikan">
                    <div class="nav-card-text">Kembalikan Proyektor</div>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h1>Form Ajukan Proyektor</h1>

            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" onclick="switchTab('peminjaman')">peminjaman</button>
                <button class="tab-btn" onclick="switchTab('booking')">booking</button>
            </div>

            <!-- Form -->
            <form id="proyektorForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="namaLengkap" placeholder="Nama Lengkap*" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="namaDosen" placeholder="Nama Dosen*" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="nim" placeholder="NIM*" required pattern="[0-9]+" title="NIM hanya boleh berisi angka">
                    </div>
                    <div class="form-group">
                        <input type="text" id="jamKuliah" placeholder="Jam Kuliah* (contoh: 08:00-10:00)" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="kelas" placeholder="Kelas*" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="whatsapp" placeholder="No WhatsApp*" required pattern="[0-9]+" title="Nomor WhatsApp hanya boleh berisi angka">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="proyektor" required>
                            <option value="" disabled selected>Pilih Proyektor yang tersedia</option>
                            <option value="Proyektor 1">Proyektor 1 - Lab A</option>
                            <option value="Proyektor 2">Proyektor 2 - Lab B</option>
                            <option value="Proyektor 3">Proyektor 3 - Lab C</option>
                            <option value="Proyektor 4">Proyektor 4 - Lab D</option>
                            <option value="Proyektor 5">Proyektor 5 - Ruang Meeting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="camera-btn" onclick="openCamera()">Nyalakan Kamera</button>
                    </div>
                </div>

                <input type="hidden" id="capturedPhoto" value="">

                <button type="submit" class="submit-btn">Simpan Peminjaman</button>
            </form>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <h2>Ambil Foto Bukti Peminjaman</h2>
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <img id="capturedImage" style="display: none;">
            <div class="modal-buttons">
                <button class="modal-btn capture" onclick="capturePhoto()">üì∑ Ambil Foto</button>
                <button class="modal-btn close" onclick="closeCamera()">‚ùå Tutup</button>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let currentTab = 'peminjaman';

        function switchTab(tab) {
            currentTab = tab;
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (tab === 'booking') {
                alert('Mode Booking: Anda dapat memesan proyektor untuk jadwal yang akan datang.');
            }
        }

        async function openCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('video');
            const capturedImage = document.getElementById('capturedImage');
            
            capturedImage.style.display = 'none';
            video.style.display = 'block';
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                modal.classList.add('active');
            } catch (err) {
                alert('Tidak dapat mengakses kamera. Pastikan Anda telah memberikan izin akses kamera.\n\nError: ' + err.message);
                console.error('Error accessing camera:', err);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            const capturedPhotoInput = document.getElementById('capturedPhoto');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            capturedPhotoInput.value = imageData;
            
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            
            alert('Foto berhasil diambil! Silakan tutup modal untuk melanjutkan.');
        }

        function closeCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('video');
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            modal.classList.remove('active');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const namaLengkap = document.getElementById('namaLengkap').value;
            const nim = document.getElementById('nim').value;
            const kelas = document.getElementById('kelas').value;
            const namaDosen = document.getElementById('namaDosen').value;
            const jamKuliah = document.getElementById('jamKuliah').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const proyektor = document.getElementById('proyektor').value;
            const capturedPhoto = document.getElementById('capturedPhoto').value;

            // Validasi NIM
            if (!/^\d+$/.test(nim)) {
                alert('NIM hanya boleh berisi angka!');
                return;
            }

            // Validasi WhatsApp
            if (!/^\d+$/.test(whatsapp)) {
                alert('Nomor WhatsApp hanya boleh berisi angka!');
                return;
            }

            // Validasi foto
            if (!capturedPhoto) {
                alert('Mohon ambil foto bukti peminjaman terlebih dahulu!');
                return;
            }

            // Jika semua validasi lolos
            const message = `Peminjaman Berhasil Disimpan!\n\nMode: ${currentTab}\nNama: ${namaLengkap}\nNIM: ${nim}\nKelas: ${kelas}\nDosen: ${namaDosen}\nJam: ${jamKuliah}\nWhatsApp: ${whatsapp}\nProyektor: ${proyektor}\nFoto: Tersimpan`;
            
            alert(message);
            
            // Reset form
            document.getElementById('proyektorForm').reset();
            document.getElementById('capturedPhoto').value = '';
            document.getElementById('capturedImage').style.display = 'none';
            
            // Di sini Anda bisa menambahkan logika untuk mengirim data ke server
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cameraModal');
            if (event.target === modal) {
                closeCamera();
            }
        }
    </script>
</body>
</html>
