<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Sistem Peminjaman Proyektor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Background dengan efek blur */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bg-card {
            position: absolute;
            width: 1440px;
            height: 618px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
        }

        .blur-circle {
            position: absolute;
            border-radius: 9999px;
            filter: blur(75px);
        }

        .blur-circle-1 {
            width: 450px;
            height: 461px;
            right: 10%;
            top: 10%;
            opacity: 0.5;
            background: #6495ED;
            box-shadow: 150px 150px 150px;
        }

        .blur-circle-2 {
            width: 400px;
            height: 410px;
            left: 15%;
            top: 40%;
            opacity: 0.3;
            background: #191970;
            box-shadow: 150px 150px 150px;
        }

        .blur-circle-3 {
            width: 310px;
            height: 318px;
            right: 15%;
            bottom: 10%;
            opacity: 0.5;
            background: #64BDED;
            box-shadow: 150px 150px 150px;
        }

        .blur-circle-4 {
            width: 310px;
            height: 318px;
            left: 5%;
            top: 15%;
            opacity: 0.5;
            background: #C395EB;
            box-shadow: 150px 150px 150px;
        }

        /* Container registrasi */
        .register-container {
            position: relative;
            width: 749px;
            max-width: 100%;
            background: linear-gradient(226deg, rgba(255, 255, 255, 0.8) 0%, rgba(216, 224, 241, 0.8) 50%, rgba(188, 210, 255, 0.8) 100%);
            box-shadow: 0px 0px 20px #191970;
            border-radius: 20px;
            backdrop-filter: blur(50px);
            padding: 40px 50px;
            z-index: 10;
        }

        .register-container h1 {
            font-size: 32px;
            font-weight: 700;
            color: black;
            margin-bottom: 10px;
        }

        .register-container .subtitle {
            font-size: 13px;
            font-weight: 400;
            color: black;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            height: 40px;
            background: white;
            border: 1px solid #C4C7D0;
            border-radius: 20px;
            padding: 0 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6495ED;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.3);
        }

        .form-group input::placeholder {
            color: #B1B1B1;
            font-size: 10px;
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23191970' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
            cursor: pointer;
            color: #191970;
            font-size: 10px;
        }

        .form-group select option {
            font-size: 13px;
            padding: 10px;
        }

        .form-group select:invalid {
            color: #B1B1B1;
        }

        .form-group select option:first-child {
            color: #B1B1B1;
        }

        .register-btn {
            width: 100%;
            height: 40px;
            background: black;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .footer-links {
            margin-top: 30px;
            text-align: center;
        }

        .footer-links p {
            font-size: 13px;
            color: #727272;
            margin-bottom: 5px;
        }

        .footer-links a {
            font-size: 13px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        .login-link {
            color: #6495ED;
            font-weight: 500;
        }

        .home-link {
            color: #C395EB;
            font-weight: 400;
            display: block;
            margin-top: 5px;
        }

        .required {
            color: #ff4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                width: 95%;
                padding: 30px 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .bg-card {
                width: 100%;
                height: 100%;
            }

            .blur-circle {
                display: none;
            }

            .register-container h1 {
                font-size: 28px;
            }

            .register-container .subtitle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background dengan efek blur -->
    <div class="background">
        <div class="bg-card"></div>
        <div class="blur-circle blur-circle-1"></div>
        <div class="blur-circle blur-circle-2"></div>
        <div class="blur-circle blur-circle-3"></div>
        <div class="blur-circle blur-circle-4"></div>
    </div>

    <!-- Form Registrasi -->
    <div class="register-container">
        <h1>Registrasi</h1>
        <p class="subtitle">Buat akun baru untuk sistem peminjaman proyektor</p>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username*" required>
                </div>
                <div class="form-group">
                    <input type="text" id="nim" name="nim" placeholder="NIM*" required pattern="[0-9]+" title="NIM hanya boleh berisi angka">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password*" required minlength="6">
                </div>
                <div class="form-group">
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Pilih Role</option>
                        <option value="mahasiswa">Mahasiswa</option>
                        <option value="dosen">Dosen</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap*" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <input type="tel" id="phone" name="phone" placeholder="Nomor Telepon*" required pattern="[0-9]+" title="Nomor telepon hanya boleh berisi angka">
                </div>
            </div>

            <button type="submit" class="register-btn">Daftar</button>
        </form>

        <div class="footer-links">
            <p>Sudah punya akun? <a href="login.html" class="login-link">Login di sini</a></p>
            <a href="index.html" class="home-link">Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const nim = document.getElementById('nim').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Validasi password
            if (password.length < 6) {
                alert('Password minimal 6 karakter!');
                return;
            }

            // Validasi NIM (hanya angka)
            if (!/^\d+$/.test(nim)) {
                alert('NIM hanya boleh berisi angka!');
                return;
            }

            // Validasi nomor telepon (hanya angka)
            if (!/^\d+$/.test(phone)) {
                alert('Nomor telepon hanya boleh berisi angka!');
                return;
            }

            // Jika semua validasi lolos
            alert('Registrasi berhasil!\n\nUsername: ' + username + '\nNIM: ' + nim + '\nNama: ' + fullname + '\nRole: ' + role);
            
            // Di sini Anda bisa menambahkan logika untuk mengirim data ke server
            // atau redirect ke halaman login
            // window.location.href = 'login.html';
        }
    </script>
</body>
</html>
