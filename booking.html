<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Proyektor - Sistem Peminjaman Proyektor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Background blur effects */
        .blur-circle {
            position: fixed;
            border-radius: 9999px;
            filter: blur(75px);
            z-index: 0;
        }

        .blur-1 {
            width: 450px;
            height: 450px;
            top: 10%;
            right: 10%;
            background: #6495ED;
            opacity: 0.5;
        }

        .blur-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 5%;
            background: #191970;
            opacity: 0.3;
        }

        .blur-3 {
            width: 310px;
            height: 310px;
            bottom: 10%;
            right: 15%;
            background: #C395EB;
            opacity: 0.5;
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;            position: relative;
        }
        
        .header-container .theme-toggle {
            position: absolute;
            right: 480px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @media (max-width: 1024px) {
            .header-container .theme-toggle {
                position: fixed;
                right: 20px;
                top: 20px;
                transform: none;
            }        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
            object-fit: cover;
        }

        .logo-text h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--navy);
        }

        /* Navigation Cards */
        .nav-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-card {
            width: 155px;
            height: 60px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-card.dashboard { 
            background: #576899; 
        }
        .nav-card.ajukan { 
            background: #A9B3CC; 
            box-shadow: 0px 0px 20px #191970;
        }
        .nav-card.kembalikan { 
            background: #808CB8; 
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 80%;
            height: 6px;
            background: white;
            border-radius: 25px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        }

        .nav-card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 13px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            padding: 0 10px;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Form Container */
        .form-container {
            background: var(--glass-bg);
            box-shadow: 0px 0px 20px var(--shadow);
            border-radius: 20px;
            backdrop-filter: blur(50px);
            padding: 40px 50px;
        }

        .form-container h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: inline-flex;
            background: #E7E7E7;
            border-radius: 50px;
            padding: 3px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 8px 25px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #727272;
            text-decoration: none;
            display: inline-block;
        }

        .tab-btn.active {
            background: white;
            color: #191970;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input,
        .form-group select {
            height: 40px;
        }

        .form-group textarea {
            height: 80px;
            padding: 15px 20px;
            resize: vertical;
            min-height: 80px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
            font-size: 10px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #6495ED;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.3);
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23191970' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
            cursor: pointer;
            color: black;
            font-size: 10px;
        }

        .form-group select:invalid {
            color: #B1B1B1;
        }

        .form-group select option:first-child {
            color: #B1B1B1;
        }

        .form-group select option {
            color: black;
            font-size: 13px;
        }

        /* Time inputs */
        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .time-input {
            position: relative;
        }

        .time-input input[type="time"] {
            width: 100%;
            height: 40px;
            padding-right: 15px;
        }

        .time-input input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        /* Date input */
        .form-group input[type="date"] {
            cursor: pointer;
            color: black;
            font-size: 10px;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            height: 40px;
            background: #2E3E66;
            border: none;
            border-radius: 35px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1a2640;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 62, 102, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-cards {
                width: 100%;
                justify-content: center;
            }

            .nav-card {
                width: 120px;
                height: 55px;
            }

            .nav-card-text {
                font-size: 11px;
            }

            .form-container {
                padding: 30px 25px;
            }

            .form-container h1 {
                font-size: 26px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .time-row {
                grid-template-columns: 1fr;
            }

            .blur-circle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Blur Effects -->
    <div class="blur-circle blur-1"></div>
    <div class="blur-circle blur-2"></div>
    <div class="blur-circle blur-3"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.svg" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h2>Sistem Peminjaman<br>Proyektor</h2>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
            <div class="nav-cards">
                <a href="dashboard-peminjaman.html" class="nav-card dashboard">
                    <div class="nav-card-text">Dashboard</div>
                </a>
                <a href="ajukan.html" class="nav-card ajukan">
                    <div class="nav-card-text">Ajukan Proyektor</div>
                </a>
                <a href="#" class="nav-card kembalikan">
                    <div class="nav-card-text">Kembalikan Proyektor</div>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h1>Form Ajukan Proyektor</h1>

            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <a href="ajukan.html" class="tab-btn">peminjaman</a>
                <a href="booking.html" class="tab-btn active">booking</a>
            </div>

            <!-- Form -->
            <form id="bookingForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="namaLengkap" placeholder="Nama Lengkap*" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="tanggal" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="nim" placeholder="NIM*" required pattern="[0-9]+" title="NIM hanya boleh berisi angka">
                    </div>
                    <div class="form-group">
                        <div class="time-row">
                            <div class="time-input">
                                <input type="time" id="jamMulai" required>
                            </div>
                            <div class="time-input">
                                <input type="time" id="jamSelesai" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="kelas" placeholder="Kelas*" required>
                    </div>
                    <div class="form-group">
                        <textarea id="keperluan" placeholder="Keperluan*" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="proyektor" required>
                            <option value="" disabled selected>Pilih Proyektor yang tersedia</option>
                            <option value="Proyektor 1">Proyektor 1 - Lab A</option>
                            <option value="Proyektor 2">Proyektor 2 - Lab B</option>
                            <option value="Proyektor 3">Proyektor 3 - Lab C</option>
                            <option value="Proyektor 4">Proyektor 4 - Lab D</option>
                            <option value="Proyektor 5">Proyektor 5 - Ruang Meeting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="whatsapp" placeholder="No WhatsApp*" required pattern="[0-9]+" title="Nomor WhatsApp hanya boleh berisi angka">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Booking Sekarang</button>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const dateInput = document.getElementById('tanggal');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        function handleSubmit(event) {
            event.preventDefault();
            
            const namaLengkap = document.getElementById('namaLengkap').value;
            const nim = document.getElementById('nim').value;
            const kelas = document.getElementById('kelas').value;
            const tanggal = document.getElementById('tanggal').value;
            const jamMulai = document.getElementById('jamMulai').value;
            const jamSelesai = document.getElementById('jamSelesai').value;
            const keperluan = document.getElementById('keperluan').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const proyektor = document.getElementById('proyektor').value;

            // Validasi NIM
            if (!/^\d+$/.test(nim)) {
                alert('NIM hanya boleh berisi angka!');
                return;
            }

            // Validasi WhatsApp
            if (!/^\d+$/.test(whatsapp)) {
                alert('Nomor WhatsApp hanya boleh berisi angka!');
                return;
            }

            // Validasi tanggal
            const selectedDate = new Date(tanggal);
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
            
            if (selectedDate < currentDate) {
                alert('Tanggal booking tidak boleh di masa lalu!');
                return;
            }

            // Validasi jam
            if (jamMulai >= jamSelesai) {
                alert('Jam mulai harus lebih awal dari jam selesai!');
                return;
            }

            // Format tanggal untuk display
            const dateObj = new Date(tanggal);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = dateObj.toLocaleDateString('id-ID', options);

            // Jika semua validasi lolos
            const message = `Booking Berhasil Disimpan!\n\nNama: ${namaLengkap}\nNIM: ${nim}\nKelas: ${kelas}\nTanggal: ${formattedDate}\nWaktu: ${jamMulai} - ${jamSelesai}\nKeperluan: ${keperluan}\nWhatsApp: ${whatsapp}\nProyektor: ${proyektor}\n\nNotifikasi akan dikirim ke WhatsApp Anda.`;
            
            alert(message);
            
            // Reset form
            document.getElementById('bookingForm').reset();
            
            // Di sini Anda bisa menambahkan logika untuk mengirim data ke server
        }
    </script>
    <script src="theme.js"></script>
</body>
</html>
